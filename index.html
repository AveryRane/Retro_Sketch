<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Retro Sketch</title>
		<link rel="stylesheet" href="./public/styles.css" />
		<script src="./index.js" defer></script>
	</head>
	<body>
		<div class="grid"></div>
		<div class="lines"></div>
		<h1>
			<span>RETRO</span>
			<span>RETRO</span>
		</h1>
		<h2>Sketch</h2>

		<div id="mainContainer">
			<div id="navBar">
				<h3>Controls</h3>
				<nav>
					<div id="selectorBttns">
						<button class="bttns">Color</button>
						<button class="bttns">Eraser</button>
						<button class="bttns">Clear</button>
					</div>
					<div class="slidecontainer">
						<input
							type="range"
							min="1"
							max="100"
							value="50"
							class="slider"
							id="myRange"
						/>
					</div>
				</nav>
			</div>
			<div id="sketchPad"></div>
		</div>
	</body>
</html>
